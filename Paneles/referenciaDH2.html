<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Creador de Paneles</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/user.css" rel="stylesheet">



</head>
<body role="document">
<div class="container-fluid">

	<div class="row"> <!-- primera fila -->
	
		
		<div class="col-xs-12"> <!-- columna modelo A -->
		
			<div class="panel panel-default">
			
				<div class="panel-heading" style="font-family: cursive; font-size: 150%;"  ><center><strong>      REFERENCIA D2       </strong></center></div>
				
				
				
				<div class="panel-body">
				
										
					     <center><input type="image" src="images/REF_DH2cotas.jpg" alt='ReferenciaAH' width='400' height='200'/></center>
						 
						 <label for="textoDescriptivo" style="font-family: cursive"> *Todas las dimensiones deben ir en milimetros (mm)</label>
						
									
										
					
				</div> <!-- cierre cuerpo panel -->
			</div> <!-- cierre panel -->
		</div> <!-- fin columna imagen Referencia AH -->
						
	</div> <!-- fin primera fila imagen Referencia AH -->

	
	<div class="row"> <!-- segunda fila -->

		<div class="col-xs-3"> <!-- columna datos 1 -->
		
			<div class="panel panel-default">
			
				<div class="panel-heading" style="font-family: cursive;"><center><h4><strong>  Dimensiones Placa </strong></h4></center></div>
				
				
				
				<div class="panel-body" >
				
					
						
							<div class="form-group" >
								
								<label for="alturaPlaca" style="font-family: cursive" >[A] Altura placa:</label>
								<input type="text" class="form-control" id="alturaPlaca" name="alturaPlaca" placeholder="Altura Placa" maxlength="7" style="font-family: cursive"/>
								<br>
								
								<label for="anchuraPlaca" style="font-family: cursive">[B] Anchura placa:</label>
								<input type="text" class="form-control" id="anchuraPlaca" name="anchuraPlaca" placeholder="Anchura placa" maxlength="8" style="font-family: cursive"/> 
								
							
						   </div>
					
													
					
				</div> <!-- cierre cuerpo panel -->
			</div> <!-- cierre panel -->
		</div> <!-- fin columna datos 1 -->

		 
       
		<div class="col-xs-3"> <!-- columna datos 5 -->
		
			<div class="panel panel-default">
			
				<div class="panel-heading" style="font-family: cursive;"><center><h4><strong>  Pliegues/Alas </strong></h4></center></div>
				
				
				
				<div class="panel-body" >
				
					
						
							<div class="form-group" >
								
								
								<label for="pliegueInferior" style="font-family: cursive">[P] Pliegue inferior:</label>
								<input type="text" class="form-control" id="pliegueInferior" name="pliegueInferior" placeholder="Pliegue Inferior" maxlength="7" style="font-family: cursive"/> 
								<br>
								
								<label for="alaInferior" style="font-family: cursive">[C] Ala inferior:</label>
								<input type="text" class="form-control" id="alaInferior" name="alaInferior" placeholder="Ala inferior" maxlength="7" style="font-family: cursive"/> 	
								
								
							
						   </div>
					
							
					
				</div> <!-- cierre cuerpo panel -->
			</div> <!-- cierre panel -->
		</div> <!-- fin columna datos 5 -->
		




		<div class="col-xs-3"> <!-- columna datos 5 -->
		
			<div class="panel panel-default">
			
				<div class="panel-heading" style="font-family: cursive;"><center><h4><strong>  Otros parámetros </strong></h4></center></div>
				
				
				
				<div class="panel-body" >
				
					
						
							<div class="form-group" >
							
								<label for="textoDescriptivo" style="font-family: cursive"> Nombre de la placa:</label>
								<input type="text" class="form-control" id="textoDescriptivo" name="textoDescriptivo" placeholder="Nombre de la placa" style="font-family: cursive"/> 
								<br>			
								
								<label for="margenMecanizado" style="font-family: cursive"> Margen cálculo área:</label>
								<input type="text" class="form-control" id="margenMecanizado" name="margenMecanizado" placeholder="Margen mecanizado" maxlength="4" style="font-family: cursive"/>
								
							
						   </div>
					
							
					
				</div> <!-- cierre cuerpo panel -->
			</div> <!-- cierre panel -->
		</div> <!-- fin columna datos 5 -->



		
	</div> <!-- fin segunda fila -->
	
	
	
	<div class="row"> <!--  fila botones -->

		<div class="col-xs-12">
				
				<center><button class="LuaButton" id="aceptarDH" type="button" style="background-color:chartreuse;color:black; font-family:cursive;font-size:180%;text-align:center;"> CREAR </button></center>
				<br>
		</div>
		
		
	</div> <!-- fin fila botones -->
	
	
</div>
</body>
</html>
