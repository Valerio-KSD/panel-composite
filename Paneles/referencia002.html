<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Creador de Paneles</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/user.css" rel="stylesheet">



</head>
<body role="document">
<div class="container-fluid">

	<div class="row"> <!-- primera fila -->
	
		
		<div class="col-xs-12"> <!-- columna modelo A -->
		
			<div class="panel panel-default">
			
				<div class="panel-heading" style="font-family: cursive"><h3><center><strong>  BANDEJA CLIENTES 002  </strong></center></h3></div>
				
				
				
				<div class="panel-body">
				
										
					     <center><input type="image" src="images/REF_002cotas.jpg" alt='ReferenciaAH' width='800' height='275'/></center>
						
						
						
					
				</div> <!-- cierre cuerpo panel -->
			</div> <!-- cierre panel -->
		</div> <!-- fin columna imagen Referencia AH -->
						
	</div> <!-- fin primera fila imagen Referencia AH -->

	
	<div class="row"> <!-- segunda fila -->

		<div class="col-xs-3"> <!-- columna datos 1 -->
		
			<div class="panel panel-default">
			
				<div class="panel-heading" style="font-family: cursive;"><center><h4><strong>  Dimensiones Placa </strong></h4></center></div>
				
				
				
				<div class="panel-body" >
				
					
						
							<div class="form-group" >

								<label for="alturaPlaca" style="font-family: cursive" >[A] Altura Placa (mm):</label>
								<input type="text" class="form-control" id="alturaPlaca" name="alturaPlaca000" placeholder="Altura Placa" maxlength="7" style="font-family: cursive"/>
								
								<br>
								<label for="anchura1" style="font-family: cursive">[B1] Anchura 1 (mm):</label>
								<input type="text" class="form-control" id="anchura1" name="anchura1" placeholder="Anchura 1" maxlength="8" style="font-family: cursive"/> 
								
								<br>
								<label for="anchura2" style="font-family: cursive">[B2] Anchura 2 (mm):</label>
								<input type="text" class="form-control" id="anchura2" name="anchura2" placeholder="Anchura 2" maxlength="8" style="font-family: cursive"/> 
								
								<br>
								<label for="anchura3" style="font-family: cursive">[B3] Anchura 3 (mm):</label>
								<input type="text" class="form-control" id="anchura3" name="anchura3a" placeholder="Anchura 3" maxlength="8" style="font-family: cursive"/> 
								
								<br>
								<label for="anchura4" style="font-family: cursive">[B4] Anchura 4 (mm):</label>
								<input type="text" class="form-control" id="anchura4" name="anchura4" placeholder="Anchura 4" maxlength="8" style="font-family: cursive"/> 
								
								<br>
								<label for="anchura5" style="font-family: cursive">[B5] Anchura 5 (mm):</label>
								<input type="text" class="form-control" id="anchura5" name="anchura5" placeholder="Anchura 5" maxlength="8" style="font-family: cursive"/> 
								
								<br>
								<label for="anchura6" style="font-family: cursive">[B6] Anchura 6 (mm):</label>
								<input type="text" class="form-control" id="anchura6" name="anchura6" placeholder="Anchura 6" maxlength="8" style="font-family: cursive"/> 
								
								<br>
								<label for="anchura7" style="font-family: cursive">[B7] Anchura 7 (mm):</label>
								<input type="text" class="form-control" id="anchura7" name="anchura7" placeholder="Anchura 7" maxlength="8" style="font-family: cursive"/> 

							
						   </div>
					
													
					
				</div> <!-- cierre cuerpo panel -->
			</div> <!-- cierre panel -->
		</div> <!-- fin columna datos 1 -->
		<div class="col-xs-3"> <!-- columna datos 1 -->
		
			<div class="panel panel-default">
			
				<div class="panel-heading" style="font-family: cursive;"><center><h4><strong>  Pliegues inferiores </strong></h4></center></div>
				
				
				
				<div class="panel-body" >
							
							<div class="form-group" >

								<label for="pliegueInf1" style="font-family: cursive">[P2] Pliegue inferior 1 (mm):</label>
								<input type="text" class="form-control" id="pliegueInf1" name="pliegueInf1" placeholder="pliegue inferior1" maxlength="6" style="font-family: cursive"/> 
								<br>
								<label for="pliegueInf2" style="font-family: cursive">[P2] Pliegue inferior 2 (mm):</label>
								<input type="text" class="form-control" id="pliegueInf2" name="pliegueInf2" placeholder="pliegue inferior2" maxlength="6" style="font-family: cursive"/> 
								<br>
								<label for="pliegueInf3" style="font-family: cursive">[P2] Pliegue inferior 3 (mm):</label>
								<input type="text" class="form-control" id="pliegueInf3" name="pliegueInf3" placeholder="pliegue inferior3" maxlength="6" style="font-family: cursive"/> 
								<br>
								<label for="pliegueInf4" style="font-family: cursive">[P2] Pliegue inferior 4 (mm):</label>
								<input type="text" class="form-control" id="pliegueInf4" name="pliegueInf4" placeholder="pliegue inferior4" maxlength="6" style="font-family: cursive"/> 
								<br>
								<label for="pliegueInf5" style="font-family: cursive">[P2] Pliegue inferior 5 (mm):</label>
								<input type="text" class="form-control" id="pliegueInf5" name="pliegueInf5" placeholder="pliegue inferior5" maxlength="6" style="font-family: cursive"/> 
								<br>
								<label for="pliegueInf6" style="font-family: cursive">[P2] Pliegue inferior 6 (mm):</label>
								<input type="text" class="form-control" id="pliegueInf6" name="pliegueInf6" placeholder="pliegue inferior6" maxlength="6" style="font-family: cursive"/> 
								<br>
								<label for="pliegueInf7" style="font-family: cursive">[P2] Pliegue inferior 7 (mm):</label>
								<input type="text" class="form-control" id="pliegueInf7" name="pliegueInf7" placeholder="pliegue inferior7" maxlength="6" style="font-family: cursive"/>
								
						   </div>
							
				</div> <!-- cierre cuerpo panel -->
			</div> <!-- cierre panel -->
		</div> <!-- fin columna datos 1 -->
		
		
       

		<div class="col-xs-3"> <!-- columna datos 3 -->
		
			<div class="panel panel-default">
			
				<div class="panel-heading" style="font-family: cursive;"><center><h4><strong>  Alas y Pliegues </strong></h4></center></div>
				
				
				
				<div class="panel-body" >
				
					
						
							<div class="form-group" >
								
								<label for="alaSuperior" style="font-family: cursive">[C1] Ala superior (mm):</label>
								<input type="text" class="form-control" id="alaSuperior" name="alaSuperior" placeholder="Ala superior" maxlength="4" style="font-family: cursive"/> 
								<br>
								
								<label for="alaInferior" style="font-family: cursive">[C2] Ala inferior (mm):</label>
								<input type="text" class="form-control" id="alaInferior" name="alaInferior" placeholder="Ala inferior" maxlength="4" style="font-family: cursive"/> 
								<br>
								
								<label for="pliegueSuperior" style="font-family: cursive">[P1] Pliegue superior (mm):</label>
								<input type="text" class="form-control" id="pliegueSuperior" name="pliegueSuperior" placeholder="pliegue superior" maxlength="4" style="font-family: cursive"/> 
								
								
						   </div>
					
													
					
				</div> <!-- cierre cuerpo panel -->
			</div> <!-- cierre panel -->
		</div> <!-- fin columna datos 3 -->


		<div class="col-xs-3"> <!-- columna datos 4 -->
		
			<div class="panel panel-default">
			
				<div class="panel-heading" style="font-family: cursive;"><center><h4><strong>  Otros parametros </strong></h4></center></div>
				
				
				
				<div class="panel-body" >
				
					
						
							<div class="form-group" >
							
								<label for="textoDescriptivo" style="font-family: cursive"> Nombre de la placa (texto):</label>							
								<input type="text" class="form-control" id="textoDescriptivo" name="textoDescriptivo" placeholder="Nombre de la placa" style="font-family: cursive"/> 
								<br>
							
								<label for="margenFresado" style="font-family: cursive">Margen fresado (mm):</label>
								<input type="text" class="form-control" id="margenFresado" name="margenFresado" placeholder="Margen fresado" maxlength="4" style="font-family: cursive"/>

								<br>

								<label for="margenMecanizado" style="font-family: cursive"> Margen mecanizado (mm):</label>
								<input type="text" class="form-control" id="margenMecanizado" name="margenMecanizado" placeholder="Margen mecanizado" maxlength="4" style="font-family: cursive"/>
								
						   </div>
					
													
					
				</div> <!-- cierre cuerpo panel -->
			</div> <!-- cierre panel -->
		</div> <!-- fin columna datos 4 -->



		



		
	</div> <!-- fin segunda fila -->
	
	
	
	<div class="row"> <!--  fila botones -->

		<div class="col-xs-12">
				
				<center><button class="LuaButton" id="aceptar000" type="button" style="background-color:chartreuse;color:black; font-family:cursive;font-size:180%;text-align:center;"> CREAR </button></center>
				<br>
		</div>
		
		
	</div> <!-- fin fila botones -->
	
	
</div>
</body>
</html>
