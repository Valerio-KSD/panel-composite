<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Creador de Paneles</title>
	
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/user.css" rel="stylesheet">
	
	
</head>
















<body role="document">
<div class="container-fluid">

	<div class="row"> <!-- primera fila -->
	
		
		<div class="col-xs-12"> <!-- columna modelo A -->
		
			<div class="panel panel-default">
			
				<div class="panel-heading" style="font-family: cursive; font-size: 150%;"  ><center><strong>      AJUSTES       </strong></center></div>
				
				

			</div> <!-- cierre panel -->
		</div> <!-- fin columna imagen Referencia AH -->
						
	</div> <!-- fin primera fila imagen Referencia AH -->

	
	
	
	
	
	
	
	
	
	
	<div class="row"> <!-- segunda fila -->





		<div class="col-xs-3"> <!-- columna datos 1 -->
		
			<div class="panel panel-default">
			
				<div class="panel-heading" style="font-family: cursive;"><center><h4><strong>  Dimensiones Ventana </strong></h4></center></div>
				
				
				
				<div class="panel-body" >
				
					
						
							<div class="form-group" >

								<label for="tamanoVentana" style="font-family: cursive" > Seleccionar dimension: </label>
								<br>
								
								Grande <input  type="radio" class="LuaButton" id="grande" name="tamano"  >
								<br>
								
								Mediana <input  type="radio" class="LuaButton" id="mediana" name="tamano"  >
								<br> 
								
								Pequena <input  type="radio" class="LuaButton" id="pequena" name="tamano" checked="checked" >
								<br> 
							
						   </div>
					
							
					
				</div> <!-- cierre cuerpo panel -->
			</div> <!-- cierre panel -->
		</div> <!-- fin columna datos 1 -->
		
		
		
		
		
		
		
		
	</div> <!-- fin segunda fila -->
	
	
	
	
	<div class="row"> <!--  fila botones -->

		<div class="col-xs-12">
				
				<center><button class="LuaButton" id="aceptarAjustes" type="button" style="background-color:chartreuse;color:black; font-family:cursive;font-size:180%;text-align:center;"> APLICAR CAMBIOS </button></center>
				<br>
		</div>
		
		
	</div> <!-- fin fila botones -->
	
	
</div>
</body>
</html>
