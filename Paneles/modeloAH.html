<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Creador de Paneles</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/user.css" rel="stylesheet">



</head>
<body role="document">
<div class="container-fluid">

	
	<div class="row"> <!-- primera fila -->
		
		<div class="col-xs-12">
			<div class="panel panel-default">
			
				<div class="panel-heading"><center><strong>  Modelo AH  </strong></center></div>
				
				
				
				<div class="panel-body">
				
									
					<div class="form-horizontal" role="form">
					
						<div class="form-group">
						    
							<center><input type="image" class="img-thumbnail" src="REF_AH.jpg" height="600" width="600"/></center>
							
						</div>
						
						<div class="form-group">
						   
							<label for="anchuraPlacaAH" class="col-xs-4 control-label">Anchura Placa:</label>
							<div class="col-xs-5">
								<input type="text" class="form-control" id="anchuraPlacaAH" name="anchuraPlacaAH" placeholder="Anchura Placa" maxlength="8"/>
							</div>
							<label for="anchuraPlacaAH" class="col-xs-1 control-label">mm</label>
							
						</div>
						
						<div class="form-group">
						   
							<label for="margenPlacaAH" class="col-xs-4 control-label">Margen Placa:</label>
							<div class="col-xs-5">
								<input type="text" class="form-control" id="margenPlacaAH" name="margenPlacaAH" placeholder="Margen Placa" maxlength="8"/>
							</div>
							<label for="margenPlacaAH" class="col-xs-1 control-label">mm</label>
							
						</div>
						
						<br>
						
						<div class="form-group">
						
							<label for="alturaPlacaAH" class="col-xs-4 control-label">Altura Placa:</label>
							<div class="col-xs-5">
								<input type="text" class="form-control" id="alturaPlacaAH" name="alturaPlacaAH" placeholder="Altura Placa" maxlength="7"/>
							</div>
							<label for="alturaPlacaAH" class="col-xs-1 control-label">mm</label>
						</div>
						
						<div class="form-group">
						
							<label for="origenXAH" class="col-xs-4 control-label">Origen X:</label>
							<div class="col-xs-5">
								<input type="text" class="form-control" id="origenXAH" name="origenXAH" placeholder="Origen X" maxlength="6"/>
							</div>
							<label for="origenXAH" class="col-xs-1 control-label">mm</label>
						</div>
						
						<div class="form-group">
						
							<label for="origenYAH" class="col-xs-4 control-label">Origen Y:</label>
							<div class="col-xs-5">
								<input type="text" class="form-control" id="origenYAH" name="origenYAH" placeholder="Origen Y" maxlength="6"/>
							</div>
							<label for="origenYAH" class="col-xs-1 control-label">mm</label>
						</div>
										
					</div> <!-- cierre formulario -->
				</div> <!-- cierre cuerpo panel -->
			</div> <!-- cierre panel -->
		</div> <!-- fin columna modelo A -->
		
	</div> <!-- fin fila -->	
		
	
	
	
	<div class="row"> <!--  fila botones -->
		<div class="col-xs-12">
				<!--<input type="button" class="btn btn-default btn-block" id="BotonAceptar" name="BotonAceptar" value="Aceptar"/>-->
				<!--<button type="button" class="btn btn-primary btn-block" id="ButtonOK">Aceptar</button>-->
				<center><button class="LuaButton" id="aceptarAH" type="button"> Aceptar </button></center>
				<br>
		</div>
		
		<!--<div class="col-xs-6">-->
				<!--<center><button type="button" class="btn" id="ButtonCerrar">Cerrar</button></center>-->
		<!--</div>-->
	</div> <!-- fin fila botones -->
	
	
</div>
</body>
</html>
