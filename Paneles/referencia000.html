	<script language='JavaScript' type='text/javascript'>
		
		
		
		function check_value(value) {
			
			<!--TRAMO SUPERIOR-->
			if (value == 1) {
				document.getElementById("alaSuperiorText").style.visibility="visible";
				document.getElementById("alaSuperior").style.visibility="visible";
				document.getElementById("pliegueSuperiorText").style.visibility="visible";
				document.getElementById("pliegueSuperior").style.visibility="visible";
			}
			
			else if (value == 2) {
				document.getElementById("alaSuperiorText").style.visibility="visible";
				document.getElementById("alaSuperior").style.visibility="visible";
				document.getElementById("pliegueSuperiorText").style.visibility="hidden";
				document.getElementById("pliegueSuperior").style.visibility="hidden";
			}
			
			else if (value==3) {
				document.getElementById("alaSuperiorText").style.visibility="hidden";
				document.getElementById("alaSuperior").style.visibility="hidden";
				document.getElementById("pliegueSuperiorText").style.visibility="hidden";
				document.getElementById("pliegueSuperior").style.visibility="hidden";
			}
			
			<!--TRAMO INFERIOR-->
			else if (value == 4) {
				document.getElementById("alaInferiorText").style.visibility="visible";
				document.getElementById("alaInferior").style.visibility="visible";
				document.getElementById("pliegueInferiorText").style.visibility="visible";
				document.getElementById("pliegueInferior").style.visibility="visible";
			}
			
			else if (value == 5) {
				document.getElementById("alaInferiorText").style.visibility="visible";
				document.getElementById("alaInferior").style.visibility="visible";
				document.getElementById("pliegueInferiorText").style.visibility="hidden";

			}
			
			else if (value == 6) {
				document.getElementById("alaInferiorText").style.visibility="hidden";

				document.getElementById("pliegueInferiorText").style.visibility="hidden";

			}
			
			<!--TRAMO IZQUIERDA-->
			else if (value == 7) {
				document.getElementById("alaIzquierdaText").style.visibility="visible";

			}
			
			else if (value == 8) {

				document.getElementById("pliegueIzq").style.visibility="hidden";
			}
			
			else if (value == 9) {
				document.getElementById("alaIzquierdaText").style.visibility="hidden";
				document.getElementById("alaIzquierda").style.visibility="hidden";
				document.getElementById("pliegueIzqText").style.visibility="hidden";
				document.getElementById("pliegueIzq").style.visibility="hidden";
			}
			
			<!--TRAMO DERECHA-->
			else if (value == 10) {
				document.getElementById("alaDerechaText").style.visibility="visible";
				document.getElementById("alaDerecha").style.visibility="visible";
				document.getElementById("pliegueDerText").style.visibility="visible";
				document.getElementById("pliegueDer").style.visibility="visible";
			}
			
			else if (value == 11) {
				document.getElementById("alaDerechaText").style.visibility="visible";

			}
		}
