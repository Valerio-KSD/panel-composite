<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Creador de Paneles</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/user.css" rel="stylesheet">



</head>
<body role="document">
<div class="container-fluid">

	
	<div class="row"> <!-- primera fila -->
		
		<div class="col-xs-12">
			<div class="panel panel-default">
			
				<div class="panel-heading"><center><strong>  Modelo D  </strong></center></div>
				
				
				
				<div class="panel-body">
				
									
					<div class="form-horizontal" role="form">
					
						<div class="form-group">
						    
							<center><input type="image" class="img-thumbnail" src="FluteF.png"/></center>
							
						</div>
						
						<div class="form-group">
						   
							<label for="anchuraPlacaA" class="col-xs-4 control-label">Anchura Placa:</label>
							<div class="col-xs-5">
								<input type="text" class="form-control" id="anchuraPlacaA" name="anchuraPlacaA" placeholder="Anchura Placa" maxlength="8"/>
							</div>
							<label for="anchuraPlacaA" class="col-xs-1 control-label">mm</label>
							
						</div>
						
						<div class="form-group">
						   
							<label for="margenPlacaA" class="col-xs-4 control-label">Margen Placa:</label>
							<div class="col-xs-5">
								<input type="text" class="form-control" id="margenPlacaA" name="margenPlacaA" placeholder="Margen Placa" maxlength="8"/>
							</div>
							<label for="margenPlacaA" class="col-xs-1 control-label">mm</label>
							
						</div>
						
						<br>
						
						<div class="form-group">
						
							<label for="alturaPlacaA" class="col-xs-4 control-label">Altura Placa:</label>
							<div class="col-xs-5">
								<input type="text" class="form-control" id="alturaPlacaA" name="alturaPlacaA" placeholder="Altura Placa" maxlength="7"/>
							</div>
							<label for="alturaPlacaA" class="col-xs-1 control-label">mm</label>
						</div>
						
						<div class="form-group">
						
							<label for="alturaPliegueA" class="col-xs-4 control-label">Altura Pliegue:</label>
							<div class="col-xs-5">
								<input type="text" class="form-control" id="alturaPliegueA" name="alturaPliegueA" placeholder="Altura Pliegue" maxlength="6"/>
							</div>
							<label for="alturaPliegueA" class="col-xs-1 control-label">mm</label>
						</div>
										
					</div> <!-- cierre formulario -->
				</div> <!-- cierre cuerpo panel -->
			</div> <!-- cierre panel -->
		</div> <!-- fin columna modelo A -->
		
	</div> <!-- fin fila -->	
		
	
	
	
	
	
	
	
	<div class="row"> <!--  fila botones -->
		<div class="col-xs-6">
				<!--<input type="button" class="btn btn-default btn-block" id="BotonAceptar" name="BotonAceptar" value="Aceptar"/>-->
				<button type="button" class="btn btn-primary btn-block" id="ButtonOK">Aceptar</button>
		</div>
		<div class="col-xs-6">
				<button type="button" class="btn btn-primary btn-block" id="ButtonCancel">Cancelar</button>
		</div>
	</div> <!-- fin fila botones -->
	
	
</div>
</body>
</html>
