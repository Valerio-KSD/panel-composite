<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Creador de Paneles</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/user.css" rel="stylesheet">



</head>
<body role="document">
<div class="container-fluid">

	<div class="row"> <!-- primera fila -->
	
		
		<div class="col-xs-12"> <!-- columna modelo A -->
		
			<div class="panel panel-default">
			
				<div class="panel-heading" style="font-family: cursive"><h3><center><strong>  REFERENCIA AH  </strong></center></h3></div>
				
				
				
				<div class="panel-body">
				
										
					     <center><input type="image" src="images/REF_AH.jpg" alt='ReferenciaAH' width='629' height='338'/></center>
						
									
										
					
				</div> <!-- cierre cuerpo panel -->
			</div> <!-- cierre panel -->
		</div> <!-- fin columna imagen Referencia AH -->
						
	</div> <!-- fin primera fila imagen Referencia AH -->

	
	<div class="row"> <!-- segunda fila -->

		<div class="col-xs-3"> <!-- columna datos 1 -->
		
			<div class="panel panel-default">
			
				<div class="panel-heading" style="font-family: cursive;"><center><h4><strong>  Dimensiones </strong></h4></center></div>
				
				
				
				<div class="panel-body" >
				
					
						
							<div class="form-group" >
							
								<label for="anchuraPlaca" style="font-family: cursive">Anchura Placa (mm):</label>
								
								<input type="text" class="form-control" id="anchuraPlaca" name="anchuraPlaca" placeholder="Anchura Placa" maxlength="8" style="font-family: cursive"/> 
								
								<!--<label for="anchuraPlaca">mm</label>-->
								
								<br>
																							
							    <label for="margenPlaca" style="font-family: cursive" >Margen Placa (mm):</label>
							    
								<input type="text" class="form-control" id="margenPlaca" name="margenPlaca" placeholder="Margen Placa" maxlength="3" style="font-family: cursive"/>
								
								<!--<label for="margenPlaca" >mm</label>-->
								<br>

								<label for="alturaPlaca" style="font-family: cursive" >Altura Placa (mm):</label>
								
								<input type="text" class="form-control" id="alturaPlaca" name="alturaPlacaAH" placeholder="Altura Placa" maxlength="7" style="font-family: cursive"/>
								
								<!--<label for="alturaPlaca" >mm</label>-->
								<br>

							
						   </div>
					
													
					
				</div> <!-- cierre cuerpo panel -->
			</div> <!-- cierre panel -->
		</div> <!-- fin columna datos 1 -->


		<div class="col-xs-3"> <!-- columna datos 2 -->
		
			<div class="panel panel-default">
			
				<div class="panel-heading" style="font-family: cursive;"><center><h4><strong>  Matriz </strong></h4></center></div>
				
				
				
				<div class="panel-body" >
				
					
						
							<div class="form-group" >
							
								<label for="cantidadX" style="font-family: cursive"> Cantidad X (uds):</label>
								
								<input type="text" class="form-control" id="cantidadX" name="cantidadX" placeholder="Cantidad X" maxlength="2" style="font-family: cursive"/> 
								
								
								
								<br>
																							
							    <label for="cantidadY" style="font-family: cursive" > Cantidad Y (uds):</label>
							    
								<input type="text" class="form-control" id="cantidadY" name="cantidadY" placeholder="Cantidad Y" maxlength="2" style="font-family: cursive"/>
								
								
								<br>

								<label for="distanciaX" style="font-family: cursive" > Distancia X (mm):</label>
								
								<input type="text" class="form-control" id="distanciaX" name="distanciaX" placeholder="Distancia X" maxlength="7" style="font-family: cursive"/>
								
								
								<br>

								<label for="distanciaY" style="font-family: cursive" > Distancia Y (mm):</label>
								
								<input type="text" class="form-control" id="distanciaY" name="distanciaY" placeholder="Distancia Y" maxlength="7" style="font-family: cursive"/>
								
								
								<br>

							
						   </div>
					
													
					
				</div> <!-- cierre cuerpo panel -->
			</div> <!-- cierre panel -->
		</div> <!-- fin columna datos 2 -->


		<div class="col-xs-3"> <!-- columna datos 3 -->
		
			<div class="panel panel-default">
			
				<div class="panel-heading" style="font-family: cursive;"><center><h4><strong>  Parámetros I </strong></h4></center></div>
				
				
				
				<div class="panel-body" >
				
					
						
							<div class="form-group" >
							
								<label for="alaLateral" style="font-family: cursive"> Ala lateral (mm):</label>
								
								<input type="text" class="form-control" id="alaLateral" name="alaLateral" placeholder="Ala lateral" maxlength="4" style="font-family: cursive"/> 
								
								
								
								<br>
																							
							    <label for="alaSuperior" style="font-family: cursive"> Ala superior (mm):</label>
								
								<input type="text" class="form-control" id="alaSuperior" name="alaSuperior" placeholder="Ala superior" maxlength="4" style="font-family: cursive"/> 
								
								
								<br>

								<label for="alaInferior" style="font-family: cursive"> Ala inferior (mm):</label>
								
								<input type="text" class="form-control" id="alaInferior" name="alaInferior" placeholder="Ala inferior" maxlength="4" style="font-family: cursive"/> 
								
								
								<br>

								
							
						   </div>
					
													
					
				</div> <!-- cierre cuerpo panel -->
			</div> <!-- cierre panel -->
		</div> <!-- fin columna datos 3 -->


		<div class="col-xs-3"> <!-- columna datos 4 -->
		
			<div class="panel panel-default">
			
				<div class="panel-heading" style="font-family: cursive;"><center><h4><strong>  Parámetros II </strong></h4></center></div>
				
				
				
				<div class="panel-body" >
				
					
						
							<div class="form-group" >
							
								<label for="pliegueInferior" style="font-family: cursive"> Pliegue inferior (mm):</label>
								
								<input type="text" class="form-control" id="pliegueInferior" name="pliegueInferior" placeholder="Pliegue inferior" maxlength="4" style="font-family: cursive"/> 
								
								
								
								<br>
																							
							    <label for="pliegueSuperior" style="font-family: cursive"> Pliegue superior (mm):</label>
								
								<input type="text" class="form-control" id="pliegueSuperior" name="pliegueSuperior" placeholder="pliegue superior" maxlength="4" style="font-family: cursive"/> 
								
								
								<br>

								<label for="margenA" style="font-family: cursive"> Margen A (mm):</label>
								
								<input type="text" class="form-control" id="margenA" name="margenA" placeholder="Margen A" maxlength="4" style="font-family: cursive"/> 
								
								
								<br>

								<label for="margenB" style="font-family: cursive"> Margen B (mm):</label>
								
								<input type="text" class="form-control" id="margenB" name="margenB" placeholder="Margen B" maxlength="4" style="font-family: cursive"/> 
								
								
								<br>

								
							
						   </div>
					
													
					
				</div> <!-- cierre cuerpo panel -->
			</div> <!-- cierre panel -->
		</div> <!-- fin columna datos 4 -->
		
	</div> <!-- fin segunda fila -->
	
	
	
	<div class="row"> <!--  fila botones -->

		<div class="col-xs-12">
				
				<center><button class="LuaButton" id="aceptarAH" type="button" style="background-color:chartreuse;color:black; font-family:cursive;font-size:180%;text-align:center;"> Aceptar </button></center>
				<br>
		</div>
		
		
	</div> <!-- fin fila botones -->
	
	
</div>
</body>
</html>
