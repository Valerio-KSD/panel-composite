<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Creador de Paneles</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/user.css" rel="stylesheet">
	
	<!-- Javascript -->
	<script language='JavaScript' type='text/javascript'>

    function check_value(fieldvalue)
    {    
		if (fieldvalue == 0){
			document.getElementById("margenA").style.visibility="hidden"; <!--NO SE VE-->
			document.getElementById("margenAtexto").style.visibility="hidden";
			document.getElementById("margenB").style.visibility="hidden";
			document.getElementById("margenBtexto").style.visibility="hidden";
			document.getElementById("parametroBotasTexto").style.visibility="hidden";
			document.getElementById("parametroBotas").style.visibility="hidden";
			document.getElementById("parametroBotasNumero").style.visibility="hidden";
			document.getElementById("porDistancia").style.visibility="hidden";
			document.getElementById("porNumero").style.visibility="hidden";
			document.getElementById("distanciaMaxima").style.visibility="hidden";
			document.getElementById("distanciaEntreBotas").style.visibility="hidden";
			document.getElementById("distanciaNumero").style.visibility="hidden";
			document.getElementById("numeroBotas").style.visibility="hidden";
		} else if (fieldvalue==1){
			document.getElementById("margenA").style.visibility="visible"; <!--SE VE-->
			document.getElementById("margenAtexto").style.visibility="visible";
			document.getElementById("margenB").style.visibility="visible";
			document.getElementById("margenBtexto").style.visibility="visible";
			document.getElementById("parametroBotasTexto").style.visibility="visible";
			document.getElementById("parametroBotas").style.visibility="visible";
			document.getElementById("parametroBotasNumero").style.visibility="visible";
			document.getElementById("porDistancia").style.visibility="visible";
			document.getElementById("porNumero").style.visibility="visible";
			document.getElementById("distanciaMaxima").style.visibility="visible";
			document.getElementById("distanciaEntreBotas").style.visibility="visible";
			document.getElementById("distanciaNumero").style.visibility="visible";
			document.getElementById("numeroBotas").style.visibility="visible";
		} else if (fieldvalue==2){
			document.getElementById("distanciaNumero").style.visibility="hidden";
			document.getElementById("numeroBotas").style.visibility="hidden";
			document.getElementById("distanciaMaxima").style.visibility="visible";
			document.getElementById("distanciaEntreBotas").style.visibility="visible";
			
		} else if (fieldvalue==3){
			document.getElementById("distanciaMaxima").style.visibility="hidden";
			document.getElementById("distanciaEntreBotas").style.visibility="hidden";
			document.getElementById("distanciaNumero").style.visibility="visible";
			document.getElementById("numeroBotas").style.visibility="visible";
		}  
    }
	</script>



</head>








<body role="document">
<div class="container-fluid">

	<div class="row"> <!-- primera fila -->
	
		
		<div class="col-xs-12"> <!-- columna modelo A -->
		
			<div class="panel panel-default">
			
				<div class="panel-heading" style="font-family: cursive"><h3><center><strong>  REFERENCIA CH  </strong></center></h3></div>
				
				
				
				<div class="panel-body">
				
										
					     <center><input type="image" src="images/REF_CHcotas.jpg" alt='ReferenciaAH' width='629' height='338'/></center>
						 
						 <label for="textoDescriptivo" style="font-family: cursive"> *Todas las dimensiones deben ir en milimetros (mm)</label>
						
									
										
					
				</div> <!-- cierre cuerpo panel -->
			</div> <!-- cierre panel -->
		</div> <!-- fin columna imagen Referencia AH -->
						
	</div> <!-- fin primera fila imagen Referencia AH -->

	
	<div class="row"> <!-- segunda fila -->

		<div class="col-xs-3"> <!-- columna datos 1 -->
		
			<div class="panel panel-default">
			
				<div class="panel-heading" style="font-family: cursive;"><center><h4><strong>  Dimensiones Placa </strong></h4></center></div>
				
				
				
				<div class="panel-body" >
				
					
						
							<div class="form-group" >

								<label for="textoDescriptivo" style="font-family: cursive"> Nombre de la placa:</label>
								<input type="text" class="form-control" id="textoDescriptivo" name="textoDescriptivo" placeholder="Nombre de la placa" style="font-family: cursive"/> 
								<br>

								<label for="margenMecanizado" style="font-family: cursive"> Margen mecanizado (mm):</label>
								<input type="text" class="form-control" id="margenMecanizado" name="margenMecanizado" placeholder="Margen mecanizado" maxlength="4" style="font-family: cursive"/>

								<br>
								
								<label for="alturaPlaca" style="font-family: cursive" >[A] Altura Placa:</label>
								<input type="text" class="form-control" id="alturaPlaca" name="alturaPlacaAH" placeholder="Altura Placa" maxlength="7" style="font-family: cursive"/>
								<br>
								
								<label for="anchuraPlacaIzquierda" style="font-family: cursive">[B1] Anchura placa Izquierda:</label>
								<input type="text" class="form-control" id="anchuraPlacaIzquierda" name="anchuraPlacaIzquierda" placeholder="Anchura placa Izquierda" maxlength="8" style="font-family: cursive"/> 
								<br>
								
								<label for="anchuraPlacaCentro" style="font-family: cursive">[B2] Anchura placa Centro:</label>
								<input type="text" class="form-control" id="anchuraPlacaCentro" name="anchuraPlacaCentro" placeholder="Anchura placa Centro" maxlength="8" style="font-family: cursive"/> 
								<br>
								
								<label for="anchuraPlacaDerecha" style="font-family: cursive">[B3] Anchura placa Derecha:</label>
								<input type="text" class="form-control" id="anchuraPlacaDerecha" name="anchuraPlacaDerecha" placeholder="Anchura placa Derecha" maxlength="8" style="font-family: cursive"/> 
								

							
						   </div>
					
													
					
				</div> <!-- cierre cuerpo panel -->
			</div> <!-- cierre panel -->
		</div> <!-- fin columna datos 1 -->
       

		<div class="col-xs-3"> <!-- columna datos 3 -->
		
			<div class="panel panel-default">
			
				<div class="panel-heading" style="font-family: cursive;"><center><h4><strong>  Pliegues/Alas </strong></h4></center></div>
				
				
				
				<div class="panel-body" >
				
					
						
							<div class="form-group" >

								<label for="pliegueSuperior" style="font-family: cursive">[P1] Pliegue superior:</label>
								<input type="text" class="form-control" id="pliegueSuperior" name="pliegueSuperior" placeholder="pliegue superior" maxlength="4" style="font-family: cursive"/>
								<br>
							
								<label for="alaLateral" style="font-family: cursive">[C1] Ala lateral:</label>
								<input type="text" class="form-control" id="alaLateral" name="alaLateral" placeholder="Ala lateral" maxlength="4" style="font-family: cursive"/> 
								<br>
								
							    <label for="alaSuperior" style="font-family: cursive">[C2] Ala superior:</label>
								<input type="text" class="form-control" id="alaSuperior" name="alaSuperior" placeholder="Ala superior" maxlength="4" style="font-family: cursive"/> 
								<br>

								<label for="alaInferior" style="font-family: cursive">[C3] Ala inferior:</label>
								<input type="text" class="form-control" id="alaInferior" name="alaInferior" placeholder="Ala inferior" maxlength="4" style="font-family: cursive"/> 
								

								
							
						   </div>
					
													
					
				</div> <!-- cierre cuerpo panel -->
			</div> <!-- cierre panel -->
		</div> <!-- fin columna datos 3 -->


		<div class="col-xs-3"> <!-- columna datos 4 -->
		
			<div class="panel panel-default">
			
				<div class="panel-heading" style="font-family: cursive;"><center><h4><strong> Botas </strong></h4></center></div>
				
				
				
				<div class="panel-body" >
				
					
						
							<div class="form-group" >
							
								
							    <center>
							    <label for="crearBotas" style="font-family: cursive"> ¿Colocar botas? </label><br>
								SI <input class="LuaButton" type="radio" id="crearBotas" name="crearBotas" value="1" checked="checked" onclick='check_value(1)'/> 
								NO <input class="LuaButton" type="radio" id="noCrearBotas" name="crearBotas" value="0" onclick='check_value(0)'/> 
								</center>
								<br>
								
								<label for="margenA" id="margenAtexto" style="font-family: cursive">[M1]  Margen superior:</label>
								<input type="text" class="form-control" id="margenA" name="margenA" placeholder="Margen A" maxlength="4" style="font-family: cursive"/> 
								<br>

								<label for="margenB" id="margenBtexto" style="font-family: cursive">[M2]  Margen inferior:</label>
								<input type="text" class="form-control" id="margenB" name="margenB" placeholder="Margen B" maxlength="4" style="font-family: cursive"/> 
								<br>
								
								<label for="parametroBotas" id="parametroBotasTexto" style="font-family: cursive"> Distancia entre botas: </label><br>
								<label for="parametroBotas" id="porDistancia" style="font-family: cursive"> -Por distancia máxima</label>
									<input class="LuaButton" type="radio" id="parametroBotas" name="parametroBotas" value="1" onclick='check_value(2)'/>
								<label for="parametroBotas" id="porNumero" style="font-family: cursive"> -Por número de botas </label>
									<input class="LuaButton" type="radio" id="parametroBotasNumero" name="parametroBotas" value="0" onclick='check_value(3)'/> 
								<br><br> 
								
								<label for="distanciaEntreBotas" id="distanciaMaxima" style="font-family: cursive"> Distancia máxima entre botas:</label>
								<input type="text" class="form-control" id="distanciaEntreBotas" name="distanciaEntreBotas" placeholder="distancia Entre Botas" maxlength="7" style="font-family: cursive"/> 
								<br>
								
								<label for="numeroBotas"  id="distanciaNumero" style="font-family: cursive"> Número de botas:</label>
								<input type="text" class="form-control" id="numeroBotas" name="numeroBotas" placeholder="numero Botas" maxlength="7" style="font-family: cursive"/> 
								
							
						   </div>
					
													
					
				</div> <!-- cierre cuerpo panel -->
			</div> <!-- cierre panel -->
		</div> <!-- fin columna datos 4 -->



		<div class="col-xs-3"> <!-- columna datos 5 -->
		
			<div class="panel panel-default">
			
				<div class="panel-heading" style="font-family: cursive;"><center><h4><strong>  Taladros </strong></h4></center></div>
				
				
				
				<div class="panel-body" >
				
					
						
							<div class="form-group" >
							
								<label for="dibujarTaladros" style="font-family: cursive">Dibujar Taladros </label>
								<input class="LuaButton" type="checkbox" id="dibujarTaladros" name="dibujo" value="inactive"/>
								<br>
								<label for="dibujarColisos" style="font-family: cursive">Dibujar Colisos </label>
								<input class="LuaButton" type="checkbox" id="dibujarColisos" name="dibujo" value="inactive"/>
								<br><br>
								
							    <label for="diametroTaladros" style="font-family: cursive"> Diámetro Taladros:</label>
								<input type="text" class="form-control" id="diametroTaladros" name="diametroTaladros" placeholder="Diámetro taladros" maxlength="4" style="font-family: cursive"/> 
								<br>
								
								<label for="anchuraColiso" style="font-family: cursive"> Anchura de los colisos:</label>
								<input type="text" class="form-control" id="anchuraColiso" name="anchuraColiso" placeholder="Anchura de los colisos" maxlength="4" style="font-family: cursive"/> 
								
								
								
							
						   </div>
					
													
					
				</div> <!-- cierre cuerpo panel -->
			</div> <!-- cierre panel -->
		</div> <!-- fin columna datos 5 -->



		
	</div> <!-- fin segunda fila -->
	
	
	
	<div class="row"> <!--  fila botones -->

		<div class="col-xs-12">
				
				<center><button class="LuaButton" id="aceptarCH" type="button" style="background-color:chartreuse;color:black; font-family:cursive;font-size:180%;text-align:center;"> CREAR </button></center>
				<br>
		</div>
		
		
	</div> <!-- fin fila botones -->
	
	
</div>
</body>
</html>
